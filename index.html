<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container pt-4">
      <div class="card">
        <div class="card-body">

          <h3>Login</h3>
          <form id="loginUser">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input type="text" class="form-control" id="usernameInput" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="passwordInput" required>
            </div>
            <div class="mb-3">
              <a href="register.html">Don't have an account? Register here</a>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      document.getElementById('loginUser').addEventListener('submit', async (event) => {
        event.preventDefault();

        const username = document.getElementById('usernameInput').value;
        const password = document.getElementById('passwordInput').value;

        try {
          const response = await fetch('http://localhost:5000/users/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
          });

          const result = await response.json();

          if (response.ok) {     
            sessionStorage.setItem("userId", result.userId);
            alert(result.message);
            document.getElementById('loginUser').reset();
            window.location.replace('user/main.html');
          } else {
            alert(`Error: ${result.message}`);
            document.getElementById('loginUser').reset();
          }
        } catch (error) {
          console.error('Error registering:', error);
          alert('An unexpected error occurred. Please try again.');
          document.getElementById('loginUser').reset();
        }
      });
      
    </script>
  </body>
</html>
